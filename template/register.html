{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="page-header" style="background: url(static/img/banner1.jpg);">
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="breadcrumb-wrapper">
<h2 class="product-title">Join Us</h2>
<ol class="breadcrumb">
<li><a href="#">Home /</a></li>
<li class="current">Register</li>
</ol>
</div>
</div>
</div>
</div>
</div>


<section class="register section-padding">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-5 col-md-12 col-xs-12">
<div class="register-form login-area">
<h3>
Register
</h3>
<form class="login-form" action="/register" method="post" enctype="multipart/form-data">{% csrf_token %}
<div class="form-group">
<div class="input-icon">
<i class="lni-user"></i>
<input type="text" id="Name" class="form-control" name="user" placeholder="Username">
</div><br>
<div class="form-group">
<div class="input-icon">
<i class="lni-user"></i>
<input type="text" id="Name1" class="form-control" name="fname" placeholder="Name">
</div>
</div>

<div class="form-group">
<div class="input-icon">
<i class="lni-envelope"></i>
<input type="text" id="sender-email" class="form-control" name="e1" placeholder="Email Address">
</div>
</div>
<div class="form-group">
<div class="input-icon">
<i class="lni-lock"></i>
<input type="password" class="form-control" name="p1" placeholder="Password">
</div>
</div>
<div class="form-group">
<div class="input-icon">
<i class="lni-lock"></i>
<input type="password" class="form-control" name="rp1" placeholder="Retype Password">
</div>
</div>
<div class="form-group ">
    <label class="tg-fileuploadlabel" for="tg-photogallery">
<span class="btn btn-common">Select Image</span>
<input type="file" name="pic" id="tg-photogallery" value="profile picture">
</div>
<div class="text-center">
<button class="btn btn-common log-btn">Register</button>
</div>
</form>
</div>
</div>
</div>
</div>
</section>



{% endblock %}
